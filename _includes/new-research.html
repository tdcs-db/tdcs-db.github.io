<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
  <form data-toggle="validator" role="form" method="post"
    action="https://dev.staticman.net/v3/entry/github/tdcs-db/tdcs-db.github.io/master">

    <input name="options[redirect]" type="hidden" value="https://github.com/tdcs-db/tdcs-db.github.io/pulls">
    <div class="row">
      <fieldset class="form-group col-sm-12">
        <input class="form-control" type="text" id="research-form[authors]" name="fields[authors]"
          placeholder="authors of the research" data-toggle="tooltip" data-placement="left" title=""
          data-original-title="seperated by comma (required)" required />

      </fieldset>


    </div>



    <fieldset class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" type="text" id="research-form[title]" name="fields[title]"
          placeholder="title of the research (required)" required />

      </div>
    </fieldset>
    <fieldset class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" type="text" id="research-form[link]" name="fields[link]"
          placeholder="link of the research (required)" required />
      </div>
    </fieldset>

    <div class="row">
      <fieldset class="form-group col-sm-8">

        <input class="form-control" type="text" id="research-form[journal]" name="fields[journal]"
          placeholder="journal where the research was published (required)" required />

      </fieldset>

      <fieldset class="form-group col-sm-4">

        <input class="form-control" type="text" id="research-form[doi]" name="fields[doi]" placeholder="DOI (required)"
          required />

      </fieldset>
    </div>


    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[country]" name="fields[country]"
          placeholder="country of the research " required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="number" id="research-form[year]" name="fields[year]"
          placeholder="year of research (required)" required />
      </fieldset>
    </div>

    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__intensity]" name="fields[method__intensity]"
          placeholder="method: intensity of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__duration]" name="fields[method__duration]"
          placeholder="method: duration of the stimulaion" required />
      </fieldset>
    </div>

    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__repition]" name="fields[method__repition]"
          placeholder="method: repition of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__current_density]" name="fields[method__current_density]"
          placeholder="method: current density of the stimulaion" required />
      </fieldset>
    </div>


    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__anode_region]" name="fields[method__anode_region]"
          placeholder="anode location of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__cathode_region]" name="fields[method__cathode_region]"
          placeholder="method: cathode location of the stimulaion" required />
      </fieldset>
    </div>


    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__electrode_size]" name="fields[method__electrode_size]"
          placeholder="electrode size" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__electrode_type]" name="fields[method__electrode_type]"
          placeholder="electrode type" required />
      </fieldset>
    </div>

    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__subjects]" name="fields[method__subjects]"
          placeholder="subjects group of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__sample_size]" name="fields[method__sample_size]"
          placeholder="sample size of the stimulaion" required />
      </fieldset>
    </div>

    <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__subject_age]" name="fields[method__subject_age]"
          placeholder="subject age group of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__subject_gender]" name="fields[method__subject_gender]"
          placeholder="subject gender of the stimulaion" required />
      </fieldset>
    </div>

     <div class="row">
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[method__other_treatment]" name="fields[method__other_treatment]"
          placeholder="other treatment group of the stimulaion" required />
      </fieldset>
      <fieldset class="form-group col-sm-6">
        <input class="form-control" type="text" id="research-form[study_type]" name="fields[study_type]"
          placeholder="study type (double blind?) of the stimulaion" required />
      </fieldset>
    </div>
    

    <div class="row">
      <fieldset class="form-group col-sm-12">
        <input class="form-control" type="text" id="research-form[effects_evaluation]" name="fields[effects_evaluation]"
          placeholder="effects evaluation of the stimulaion" required />
      </fieldset>
    </div>
    <div class="row">
      <fieldset class="form-group col-sm-12">
        <input class="form-control" type="text" id="research-form[effects]" name="fields[effects]"
          placeholder="effects of the stimulaion" required />
      </fieldset>
    </div>

    <div class="row">
      <fieldset class="form-group col-sm-12">
        <input class="form-control" type="text" id="research-form[after_effects]" name="fields[after_effects]"
          placeholder="after effects of the stimulaion" required />
      </fieldset>
    </div>

    <fieldset class="form-group row">
      <div class="col-sm-12">
        <textarea class="form-control researchabouttextarea" name="fields[notes]" type="text" maxlength="300" rows="10"
          id="research-form[notes]"
          placeholder="some notes about the research"
          ></textarea>
        <span class="help-block">
          <p id="characterLeft" class="help-block ">300 words max: If more is needed, please comment at <a
              href="https://github.com/tdcs-db/tdcs-db.github.io/issues" target="_blank"><span class="btn btn-secondary">GitHub
                Issues</span></a> so we could add it for you.<br> 
                Some Markdown syntax is supported</p>
        </span>
      </div>
    </fieldset>



    <fieldset class="form-group row">
      <button id="company--button" type="submit" class="btn btn-primary btn-lg" data-toggle="tooltip"
        data-placement="bottom" title="" data-original-title="You will be directed to GitHub where you can track the submission status. Watch the PR if you would like to get notifications.">
        Submit
      </button>
    </fieldset>

  </form>
</div>
